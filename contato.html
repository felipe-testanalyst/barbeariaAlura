<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Produtos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="logo.png" alt="Logo da Barbearia Alura">
            </h1>
            
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomeESobrenome">
                Nome
                <input type="text" id="nomeESobrenome" class="input-padrao" required>
            </label>
            <label for="email">
                Email
                <input type="email" id="email" class="input-padrao" required placeholder="youremail@domain.com">
            </label>
            <label for="telefone">
                Telefone
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX">
            </label>
            
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" required></textarea>

            <input type="submit" value="Enviar formulário" class="enviar">

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="contato"><input type="radio" name="contato" value="email" id="radio-button">Email</label>
                <label for="contato"><input type="radio" name="contato" value="telefone" id="radio-button">Telefone</label>
                <label for="contato"><input type="radio" name="contato" value="whatsapp" id="radio-button" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select name="" id="">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label for="checkbox" class="checkbox"><input type="checkbox" checked>
            Gostaria de receber nossas novidades por email?</label>

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>
        
    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copiright - Barbearia Alura 2019</p>
    </footer>

</body>

</html>
